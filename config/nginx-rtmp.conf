# Nginx RTMP + HLS Configuration
# Stream Manager

user www-data;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# RTMP Configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # Permitir publicação de qualquer IP local
        allow publish 127.0.0.1;
        allow publish 10.0.0.0/8;
        allow publish 172.16.0.0/12;
        allow publish 192.168.0.0/16;
        deny publish all;

        # Aplicação Live - Streams principais
        application live {
            live on;
            record off;

            # Gerar HLS
            hls on;
            hls_path /var/www/hls;
            hls_fragment 2s;
            hls_playlist_length 10s;
            hls_cleanup on;
            hls_nested on;

            # Permitir qualquer um assistir
            allow play all;
        }
    }
}

# HTTP Configuration
http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Otimizações
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/vnd.apple.mpegurl;

    # MIME types para streaming
    types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
        video/mp4 mp4;
    }

    # Servidor principal
    server {
        listen 8080;
        server_name _;

        # Diretório raiz para interface web
        root /opt/stream-manager/web;
        index index.html;

        # Headers CORS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header Access-Control-Allow-Headers 'Origin, X-Requested-With, Content-Type, Accept' always;

        # Interface Web
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy para API Python
        location /api/ {
            proxy_pass http://127.0.0.1:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }

        # WebSocket para status em tempo real
        location /socket.io/ {
            proxy_pass http://127.0.0.1:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }

        # Servir streams HLS
        location /hls/ {
            alias /var/www/hls/;

            # Cache headers para HLS
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin * always;

            # Tipos MIME
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }

        # Status page
        location /status {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Negar acesso a arquivos ocultos
        location ~ /\. {
            deny all;
        }
    }

    # Servidor de estatísticas RTMP (opcional)
    server {
        listen 8081;
        server_name _;

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet /stat.xsl;
        }

        location /stat.xsl {
            root /etc/nginx;
        }

        location /control {
            rtmp_control all;
        }
    }
}
